<div class="page-header">
	<h1>
		{{ page.title }} {% if page.tagline %}<small>{{page.tagline}}</small>{% endif %}
	</h1>
</div>

<div class="content">{{ content }}</div>

<hr>
{% unless page.tags == empty %}
<ul class="nav nav-pills">
	{% assign tags_list = page.tags %}
	{% include JB/tags_list %}
</ul>
{% endunless %}

<div class="pagination">
	<center>
		{% if page.previous %} <a href="{{ BASE_PATH }}{{ page.previous.url }}" type="button" class="btn btn-primary"><i
			class="fa fa-arrow-left"></i></a> {% else %} <a href="#" type="button" class="disabled btn btn-primary"><i class="fa fa-arrow-left"></i></a>
		{% endif %} <a href="{{ BASE_PATH }}{{ site.JB.archive_path }}" type="button" class="btn btn-primary"><i class="fa fa-archive"></i></a> 
		{% if page.next %} <a href="{{ BASE_PATH }}{{ page.next.url }}" type="button" class="btn btn-primary"><i class="fa fa-arrow-right"></i></a>
		{% else %} <a href="#" type="button" class="disabled btn btn-primary"><i class="fa fa-arrow-right"></i></a> {% endif %}
	</center>
</div>
